{% extends 'base.html' %}
{%  block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock%}
{% block title %}发布问答{% endblock %}

{% block main %}
<form action="" method="post">
    <div class="form-container">
        <h3 class="page-title">发布问答</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入标题" name="title" >
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" placeholder="请输入内容"  rows="5" ></textarea>
        </div>
    </div>
    <div class="form-group" id="test">
        <button class="btn btn-primary">立即发布</button>
    </div>
</form>
{% endblock %}
