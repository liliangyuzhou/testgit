{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">{% endblock %}
{% block main %}
<form action="" method="post">
    <div class="form-container">
        <h3 class="page-title">登录</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="手机号码" name="telephone">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="登录密码" name="password">
        </div>
        <button class="btn btn-primary btn-block">登录</button>
    </div>
</form>
{% endblock %}
